<template name="tableview">
    <table class="uk-table uk-table-striped uk-table-condensed">
        <thead>
            <tr>
                <th class="uk-width-1-3">Title</th>
                <th class="uk-width-1-6">Artist</th>
                <th class="uk-width-1-6">Album</th>
            </tr>
        </thead>
        <tbody>
        {{#each this}}
            <tr>
                <td>{{title}}</td>
                <td>{{artist}}</td>
                <td>{{album}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
