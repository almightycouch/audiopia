<template name="Collection">
    <section class="collection">
        <aside>
            <div></div>
        </aside>
        <table class="uk-table">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th class="uk-width-1-3 uk-width-small-1-2">Title</th>
                    <th class="uk-width-1-4 uk-width-small-1-3">Artist</th>
                    <th class="uk-width-1-4 uk-hidden-small">Album</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {{#each model}}
                <tr>
                    <td><input type="checkbox"></td>
                    <td>{{title}}</td>
                    <td>{{artist}}</td>
                    <td class="uk-hidden-small">{{album}}</td>
                    <td>{{formatSecs duration}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </section>
</template>
